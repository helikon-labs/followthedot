jsonrpsee-types = "0.22"
lazy_static = "1.4"
log = "0.4"
neo4rs = "0.7.1"
once_cell = "1"
prometheus = "0.13"
reqwest = "0.12"
serde = "1"
serde_json = "1"
sp-core = "32.0.0"
