[workspace]
members = [
    "ftd-api-service",
    "ftd-config",
    "ftd-graph-updater",
    "ftd-identity-updater",
    "ftd-indexer",
    "ftd-logging",
    "ftd-metrics",
    "ftd-persistence",
    "ftd-service",
    "ftd-sidecar-client",
    "ftd-subscan-account-fetcher",
    "ftd-subscan-client",
    "ftd-substrate-client",
    "ftd-transfer-volume-updater",
    "ftd-types",
]
