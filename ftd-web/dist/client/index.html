<!doctype html>
<html lang="en">
    <head>
        <title>followthedot by Helikon</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="./img/icon/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./css/chainviz.css" />
        <script
            src="https://unpkg.com/@lottiefiles/lottie-player@2.0.2/dist/lottie-player.js"
            integrity="sha384-6nNC/3GtcCDYvwICSu7S4cRYhH0K27ldVvFKPklU4TmJJBlXj7czbf4ne8tj+I6Q"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/ebf2cd1147.js" crossorigin="anonymous"></script>
    </head>
    <body id="root" class="open-sans">
        <script src="./bundle.js"></script>
        <div class="graph-container"></div>
        <div class="logo-container">
            <img alt="Follow the DOT" src="./img/icon/ftd-icon.svg" />
            <span>followthedot.live</span>
        </div>
        <div class="search-bar-container">
            <input type="text" class="open-sans" id="search-input" autocomplete="off" />
            <label class="fas fa-search" for="search-input"></label>
            <div class="search-animation" id="search-animation"></div>
        </div>
        <div class="search-result-container" id="search-result-container"></div>
        <div class="loading-container" id="loading-container">
            <div class="loading-animation" id="loading-animation"></div>
            <span>:: loading account ::</span>
        </div>
    </body>
</html>
