name: Format, Clippy and Tests

on:
  push:
    paths:
      - ftd-backend
    branches:
      - development
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-clippy-test:
    name: Format, Clippy and Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly #-2022-11-15 # toolchain
          components: clippy, rustfmt
          override: true
      - run: rustup update
      - run: rustup update nightly #-2022-11-15 # toolchain
      - run: rustup default nightly #-2022-11-15 # toolchain
      - run: rustup default stable
      - name: Format
        working-directory: ./ftd-backend
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Clippy
        working-directory: ./ftd-backend
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly #-2022-11-15 # toolchain
          command: clippy
          args: --all-targets -- -D warnings -W clippy::cognitive_complexity
